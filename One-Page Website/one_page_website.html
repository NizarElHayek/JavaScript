<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nizar AlHayek Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    nav a {
      color: #00e5ff;
      margin: 0 2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ff4081;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    #home {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    #about {
      background: linear-gradient(135deg, #1b1b1b, #333333);
    }

    #portfolio {
      background: linear-gradient(135deg, #242424, #424242);
    }

    #contact {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    h1, h2 {
      font-size: 3rem;
      font-weight: 600;
      color: #00e5ff;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #b0b0b0;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .portfolio-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px 0;
    }

    .portfolio-item {
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 auto;
      max-width: 500px;
    }

    input, textarea {
      padding: 15px;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 6px;
      outline-color: #00e5ff;
    }

    input[type="submit"] {
      background-color: #00e5ff;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    footer {
      background: #121212;
      padding: 20px 0;
      color: #b0b0b0;
      text-align: center;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }

    .lightbox-controls span {
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>Hope you enjoy the cool neon theme!</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate developer with a love for futuristic designs and creating user-centric web experiences.</p>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-gallery">
      <div class="portfolio-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/21/30/open-sign-1836961_1280.jpg" alt="Project 1">
      </div>
      <div class="portfolio-item">
        <img src="https://cdn.pixabay.com/photo/2021/01/26/06/53/neon-coffee-time-5950561_1280.jpg" alt="Project 2">
      </div>
      <div class="portfolio-item">
        <img src="https://cdn.pixabay.com/photo/2014/06/04/16/41/thank-you-362164_1280.jpg" alt="Project 3">
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <section>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XJktaXYRWBg?si=a2hC67bTWSj-bFI3"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Nizar AlHayek. All Rights Reserved.</p>
  </footer>

  <!-- Lightbox Markup -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <div class="lightbox-controls">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.portfolio-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let currentIndex = 0;

    const openLightbox = (index) => {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.classList.add('active');
    };

    images.forEach((img, i) => {
      img.addEventListener('click', () => openLightbox(i));
    });

    const closeLightbox = () => {
      lightbox.classList.remove('active');
    };

    const showNext = () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    };

    const showPrev = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    };

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>

</body>
</html>
